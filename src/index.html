<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body
    class="bg-success d-flex justify-content-center align-items-center min-vh-100"
  >
    <div
      class="card rounded mt-50px position-relative"
      style="width: 300px; height: 500px"
    >
      <div class="position-absolute top-0 start-0 mt-2 ms-2" id="iconTop" icon>
        Icono top
      </div>
      <div class="card-body d-flex justify-content-center align-items-center">
        <div class="text-center" id="number">Number</div>
      </div>
      <div
        class="position-absolute bottom-0 end-0 mb-2 me-3"
        style="height: 70px;"
        id="iconBottom"
      >
        icon Bottom
      </div>
    </div>
  </body>
</html>
